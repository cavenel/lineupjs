<html lang="en">

<head>

<body>
  <script>
    window.onload = function () {
      const numCats = 60;
      const arr = [];
      const cats = (new Array(numCats)).fill(0).map((_, i) => `c${i + 1}`);
      for (let i = 0; i < 100; ++i) {
        arr.push({
          string: 'Row ' + i,
          number: Math.floor(Math.random() * 10),
          date: new Date(Date.now() - Math.floor(Math.random() * 1000000000000)),
          categorical: cats[Math.floor(Math.random() * cats.length)],
          boolean: Math.random() >= 0.5,
          booleanArray: [Math.random() >= 0.5, Math.random() >= 0.5],
          stringArray: ['Row ' + i, 'Row ' + i++],
          numberArray: [Math.floor(Math.random() * 10), Math.floor(Math.random() * 10)],
        })
      }
      const builder = LineUpJS.builder(arr);
      builder
        .column(LineUpJS.buildStringColumn('string').label('Text Column').width(150))
        .column(LineUpJS.buildStringColumn('stringArray').asArray().label('StringArray Column').width(150))
        .column(LineUpJS.buildNumberColumn('number').label('Number Column').width(150))
        .column(LineUpJS.buildNumberColumn('numberArray').asArray().label('NumberArray Column').width(150))
        .column(LineUpJS.buildDateColumn('date').label('Date Column').width(150))
        .column(LineUpJS.buildCategoricalColumn('categorical', cats).label('Categorical Column').width(150))

        .column(LineUpJS.buildBooleanColumn('booleanArray').asArray().label('BooleanArray Column').width(150))
        .column(LineUpJS.buildActionsColumn().label('Actions Column').width(150))
      console.log(arr, builder)
      const lineup = builder.build(document.body);
    };
  </script>
</body>
